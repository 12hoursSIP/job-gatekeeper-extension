<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  
  <style>
    body {
      width: 400px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      color: #333;
      background-color: #f9f9f9;
    }
    h2 {
      margin-top: 0;
      color: #0a66c2; /* LinkedIn Blue */
      font-size: 18px;
      border-bottom: 2px solid #e1e9ee;
      padding-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #004182;
    }
    #results {
      margin-top: 15px;
      font-size: 13px;
      line-height: 1.5;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #666;
      font-style: italic;
    }
    /* I added this to make the lists look cleaner */
    ul {
        margin-top: 5px;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Job Gatekeeper AI</h2>
  <p style="font-size: 12px; color: #666;">
    Highlight the job description text and click below.
  </p>
  
  <button id="generateBtn">Generate Scenarios</button>
  
  <div id="loading">Analyzing Job Description...</div>
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
